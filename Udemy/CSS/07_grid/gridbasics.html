<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid introduction</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /*fr is fraction*/
        grid-template-rows: 100px 200px 100px;      
        gap:2px;  
    }

      .items {
        background-color: orange;
        border: 1px solid black;
      }
       
      .item1{
        grid-column: 1/3;
        grid-row:1/2;
      }
      .item2{
        grid-column: 3/4;
        grid-row: 1/3;
      }

      .item6{
        grid-column: 2/4;
      }



    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="items item1">1</div>
      <div class="items item2">2</div>
      <div class="items item3" >3</div>
      <div class="items item4">4</div>
      <div class="items item5">5</div>
      <div class="items item6">6</div>
    </div>
  </body>
</html>
