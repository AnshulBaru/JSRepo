<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #1a1a1a;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="card" style="width: 18rem">
        <img
          src="https://images.pexels.com/photos/35999359/pexels-photo-35999359.jpeg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body bg-dark text-white">
          <h5 class="card-title">Travel Card</h5>
          <p class="card-text">
            Let's get out of our comfort zone and explore this beautiful world
            together.
          </p>
          <a href="#" style="width: 100%" class="btn btn-primary"
            >Let's Explore</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
